<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<app-navbar></app-navbar>

<div class="containers">
  <div class="recipes-title-container">
    <div class="recipes-title">Recipes</div>
  </div>
  <div class="featured-collection-container">
    <div class="featured-collection-image">
      <img src="https://scm-assets.constant.co/scm/unilever/e9dc924f238fa6cc29465942875fe8f0/ee869d9b-c90f-459d-b7e3-69ab3df03256.jpg" routerLink="recipes/1" style="height: 100%; width: 100%">
    </div>
    <div class="featured-collection">
      <div class="featured-collection-title">
        <div class="f-c-t-">Featured collection</div>
      </div>
      <div class="featured-collection-name" [routerLink]="['/recipes/', 0]">Weeknight Dinner Ideas</div>
    </div>
  </div>
  <div style="width: 95vw; margin-bottom: 25px">
    <div class="group">
      <input type="text" required (input)="Search()" [(ngModel)]="searchText">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label style="font-family: 'Montserrat', sans-serif">Recipe name</label>
    </div>
  </div>
  <div class="grid">
    <ng-container *ngFor="let recipe of recipes; let i = index;" class="row">
      <div class="col">
        <img src="{{recipes[i].photo}}" style="width: 320px; height: 200px;" [routerLink]="['/recipes/', recipes[i].id]">
        <p [routerLink]="['/recipes/', recipes[i].id]" class="recipe-title">{{recipes[i].title}}</p>
      </div>
    </ng-container>
  </div>
</div>

<app-footer></app-footer>
